<!DOCTYPE html>
<html>

<head>
    <title>Number Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        h1 {
            color: #333;
        }

        input {
            padding: 10px;
            margin: 10px;
        }

        button {
            padding: 10px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <h1>Number Guessing Game</h1>
    <p>Guess a number between 1 and 10:</p>
    <input type="number" id="guess" min="1" max="10">
    <button onclick="checkGuess()">Submit Guess</button>
    <div id="result"></div>

    <script>
        // Generate a random number between 1 and 10
        const secretNumber = Math.floor(Math.random() * 10) + 1;
        let attempts = 0;

        function checkGuess() {
            const guess = parseInt(document.getElementById('guess').value);

            if (isNaN(guess) || guess < 1 || guess > 10) {
                alert('Please enter a valid number between 1 and 10.');
                return;
            }

            attempts++;

            if (guess === secretNumber) {
                displayResult(`Congratulations! You guessed the correct number ${secretNumber} in ${attempts} attempts.`, 'green');
                disableInputAndButton();
            } else {
                const hint = guess < secretNumber ? 'higher' : 'lower';
                displayResult(`Incorrect! Try a ${hint} number. Attempts: ${attempts}`, 'red');
            }
        }

        function displayResult(message, color) {
            const resultElement = document.getElementById('result');
            resultElement.textContent = message;
            resultElement.style.color = color;
        }

        function disableInputAndButton() {
            document.getElementById('guess').disabled = true;
            document.querySelector('button').disabled = true;
        }
    </script>
</body>

</html>
