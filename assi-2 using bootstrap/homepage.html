<!DOCTYPE html>
<html>

<head>
    <title>Welcome to My Website</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #e5ec69;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .welcome-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .left-section {
            width: 40%;
            text-align: left;
        }

        .links {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            margin: 10px;
            text-decoration: none;
            display: block;
            border-radius: 5px;
            font-size: 18px;
        }

        .links:hover {
            background-color: #45a049;
        }

        .right-section {
            width: 50%;
        }

        img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <div class="welcome-container">
        <div class="left-section">
            <h2>Welcome to My Website</h2>
            <!-- Updated buttons with Bootstrap class -->
            <a href="login.html" class="btn btn-outline-success">Login</a>
            <a href="class.html" class="btn btn-outline-success">Registration</a>
        </div>

        <div class="right-section">
            <img src="download.jpg" alt="Right-side Image">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>

</html>
