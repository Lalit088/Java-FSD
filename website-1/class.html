<!DOCTYPE html>
<html>

<head>
    <title>Registration Page</title>
    <style>
        body {
            background-color: #7099ae; /* Dark background color */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff; /* White text color */
            text-align: center;
            margin: 0;
            padding: 0;
        }

        form {
            background-color: #75838d; /* Darker form background color */
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px #81b55aa8;
        }

        label {
            display: block;
            margin: 10px 0;
            color: #ffffff;
            font-size: 16px;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
            border: 1px solid #ccc; /* Light gray border */
            border-radius: 4px;
        }

        small {
            color: #cccccc;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #5bc0de; /* Light blue background color */
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #4cae4c; /* Darker green hover color */
        }
    </style>
</head>

<body>

    <form action="#" method="post" onsubmit="return validateForm()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="city">City:</label>
        <select id="city" name="city" required>
            <option value="select">Select City</option>
            <option value="newyork">New York</option>
            <option value="london">London</option>
            <option value="tokyo">Tokyo</option>
            <!-- Add more options as needed -->
        </select>

        <label for="mobile">Mobile:</label>
        <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>
        <small>Enter a 10-digit phone number.</small>

        <label>Gender:</label>
        <div style="display: flex; justify-content: center;">
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other" required>
            <label for="other">Other</label>
        </div>

        <label>Hobbies:</label>
        <div style="display: flex; justify-content: center;">
            <input type="checkbox" id="reading" name="hobby" value="reading">
            <label for="reading">Reading</label>
            <input type="checkbox" id="sports" name="hobby" value="sports">
            <label for="sports">Sports</label>
            <input type="checkbox" id="traveling" name="hobby" value="traveling">
            <label for="traveling">Traveling</label>
            <!-- Add more checkboxes for other hobbies -->
        </div>

        <input type="submit" value="Register">
    </form>

</body>

</html>
